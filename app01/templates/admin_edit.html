{% extends 'layout.html' %}

{% block title %}
    <title>edit admins</title>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <i class="bi bi-list-ul"></i>
                {{ title }}
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="col-form-label">{{ field.label }}:</label>
                            {{ field }}
                            <!--<input type="text" class="form-control" placeholder="name" name="user_name">-->
                            <span style="color: red">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}
                    <div class="modal-footer">
                        <button type="submit" name="edit_admin" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
